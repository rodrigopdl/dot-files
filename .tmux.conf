#
# Increase repeat time for repeatable commands
#
set -g repeat-time 1000

#
# Decrease command delay (increases vim responsiveness)
#
set -s escape-time 0

#
# Keep plenty of history for scrollback
#
set -g history-limit 10000

#
# Mouse on
#
set -g mouse on

#
# Use 256 term for pretty colors
#
set -g default-terminal "screen-256color"

#
# Change prefix
#
set -g prefix C-a
bind C-a send-prefix
unbind C-b

#
# Reload tmux conf
#
bind r source-file ~/.tmux.conf\; display "Reloaded!"

#
# Open new windows in current path
#
bind-key c new-window -c "#{pane_current_path}"

#
# http://robots.thoughtbot.com/post/55885045171/tmux-copy-paste-on-os-x-a-better-future
#
set-option -g default-command "reattach-to-user-namespace -l zsh"

#
# Use vim keybindings in copy mode
#
setw -g mode-keys vi

#
# Setup 'v' to begin selection as in Vim
#
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

#
# Update default binding of `Enter` to also use copy-pipe
#
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#
# Start windows and panes at 1, not 0
#
set -g base-index 1
set -g pane-base-index 1

#
# Renumber windows each time one is closed
#
set -g renumber-windows on

#
# Don't automatically rename windows
#
set-option -g allow-rename off

#
# Split window
#
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

#
# Resize pane
#
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#
# Show date and time on right side of status bar
#
set -g status-right-length 60
set -g status-right "#[fg=yellow] %d %b %Y #[fg=green] %l:%M %p  #(date -u "

#
# set color for status bar
#
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim
